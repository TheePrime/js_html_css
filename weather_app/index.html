<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="enter city name" spellcheck="false" >
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div >
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="">
                        <div >
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>

<script>
    
    const apiUrl ="http://api.weatherapi.com/v1/current.json?key=6741cd38e66c4884a74103711241903&aqi=no&units=metric&q="
    const searchBox = document.querySelector(".search input")
    const searchBtn = document.querySelector(".search button")
    const weatherIcon = document.querySelector(".weather-icon")
    


    async function checkWeather(city){
        const response = await fetch(apiUrl + city)
       
        if (response.status == 400){
            document.querySelector(".error").style.display = "block"
            document.querySelector(".weather").style.display = "none"
        }
        else{
            let data =await response.json()
        console.log(data)


        document.querySelector(".city").innerHTML =data.location.name
        document.querySelector(".temp").innerHTML =Math.floor(data.current.temp_c) + "Â°c"
        document.querySelector(".humidity").innerHTML =data.current.humidity + "%"
        document.querySelector(".wind").innerHTML =data.current.wind_kph + " kph"
        document.querySelector(".weather").style.display = "block"
        document.querySelector(".error").style.display = "none"

        if(data.current.condition.text == "Partly cloudy"){
                weatherIcon.src ="images/clouds.png"
        }
       else if(data.current.condition.text == "Sunny"){
                weatherIcon.src ="images/clear.png"
        }
        else if(data.current.condition.text == "Rain"){
                weatherIcon.src ="images/rain.png"
        }
       else  if(data.current.condition.text == "Light drizzle"){
                weatherIcon.src ="images/drizzle.png"
        }
       else  if(data.current.condition.text == "Mist"){
                weatherIcon.src ="images/mist.png"
        }

        
    }
        }

       

    searchBtn.addEventListener("click", () =>{
        checkWeather(searchBox.value)
    })
    

</script>
</body>
</html>

      function flipCoin(guess) {
        
        
        let  result = "";
        

        let computerPick = computerMove();
       

        if (guess === "heads") {
          if (computerPick === "heads") {
            result = "You win";
          } else if (computerPick === "tails") {
            result = "You lose";
          }
        } else {
          if (computerPick === "heads") {
            result = "You lose";
          } else if (computerPick === "tails") {
            result = "You win";
          }
        }


        if (result === 'You win'){
            score.wins +=1;
        }else if(result ==='You lose'){
            score.losses +=1 
        }

        console.log(localStorage.setItem('score', JSON.stringify(score)))

        alert(`You picked ${guess}.Coin flipped ${computerPick}.${result}
wins: ${score.wins}, losses: ${score.losses}`);
      }

      function computerMove() {
        const randomNumber = Math.random();

        let computerPick=''

          if (randomNumber < 0.5) {
            computerPick = "heads";
          } else {
            computerPick = "tails";
          }

          return computerPick
        }
